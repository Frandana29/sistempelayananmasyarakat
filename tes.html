<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Example</title>
    <style>
        .signature {
            text-align: center;
            margin-top: 20px;
        }

        .signature p {
            margin: 0;
        }

        .signature .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Signature Example</h1>
    
    <div class="signature">
        <p>Mengetahui,</p>
        <p class="name">Ketua RW 02</p>
    </div>
    
    <div class="signature">
        <p>Probolinggo, ....20...</p>
        <p class="name">Ketua RT 03/RW 02</p>
    </div>
</body>
</html>
